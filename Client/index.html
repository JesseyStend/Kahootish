<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RPS</title>
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <header>
      <h2 id="GamePin">GamePin</h2>
    </header>

      <div id="CreateAGameMenu">
        <div id="CreateAGameContent">
          <button id="Submit">Create a Game</button>
        </div>
      </div>


      <div id="Leaderboard">
        <h3>Players Joined</h3>
        <ul id="PlayerList">
        </ul>
      </div>

    <div id="GameContent">
      <div id="Show">
        <h1>Show!</h1 id="GameEnded">
        <h4>Leaderboard:</h4>
        <ul id="Leaderboard2">
        </ul>
        <h3 id="WinnerAwnser"></h3>
      </div>

      <div id="Awnser">
        <h1>Awnser!</h1>
        <h3 class="Question">Test</h3>
        <div id="Timer">
          <div id="Timerdepleated">
          </div>
        </div>

      </div>

      <div id="Choose">
        <h1>Choose One!</h1>
        <h3 class="Question">Test</h3>
        <ul id="Awnsers">

        </ul>
      </div>

      <div id="StartGame">
        <button id="StartGameButton" type="button" name="button">Start Game</button>
        <h3 id="LogText"></h3>
      </div>



    </div>
    <script src="../socket.io/socket.io.js" charset="utf-8"></script>
    <script src="src/Classes/Game.js" charset="utf-8"></script>
    <script src="src/Classes/Player.js" charset="utf-8"></script>
    <script src="src/client.js"></script>
  </body>
</html>
